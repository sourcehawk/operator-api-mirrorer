name: Mirror & Validate APIs (PR)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  mirror-and-discover:
    name: Mirror APIs on temp branch & discover modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run mirrorer (regenerate mirrors)
        run: |
          set -euo pipefail
          go run ./cmd/api-mirrorer/main.go \
            -rootModuleName github.com/sourcehawk/operator-api-mirror \
            -mirrorsPath ./mirrors \
            -config ./operators.yaml
